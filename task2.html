	<h2>Задание 2. Поиск </h2>
	<p>Напишите функцию, которая для отсортированного маcсива целых чисел определяет, содержится ли в нем заданное значение.</p>
	<p>2,3,4,4,5,7,10,12,15,20,25,32,46,75,98</p>
	<input type="text" id="information_2" value="5">
	<input type="button" value="Проверить" onclick="bring_info()">
	<div id="finding"></div>
	
<script type="text/javascript"> 
function bring_info() {
	sought = document.getElementById('information_2').value;
	mas_source = [2,3,4,4,5,7,10,12,15,20,25,32,46,75,98];
	search_per (mas_source, sought);
}

function search_per (mas_source, sought) {
	flag=0;
	for (i=0; i<mas_source.length; i++) {
			if (mas_source[i] == sought) {
				flag = 1;			
			}
	}
	if(flag==1) {
		document.getElementById('finding').innerHTML = sought + " содержится в данном массиве." ;
		}
		else {
		document.getElementById('finding').innerHTML = sought + " не содержится в данном массиве." ;
		}
}

</script>

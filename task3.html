	<h2>Задание 3. Строки</h2>
	<p>Дана строка, вывести только те слова, которые встречаются в ней только один раз. </p>
	<input type="text" id="information_3" value="Дана строка, вывести только те слова, которые встречаются в ней только один раз.">
	<input type="button" value="Вывести" onclick="bring_info()">
	<div id="finding"></div>
	
<script type="text/javascript"> 
function bring_info() {
	str = document.getElementById('information_3').value;
	word_search(str);
}

function str_split(str) { //преобразование строки в массив( функция str.split(' '); )
	mas_new = [];
	word = "";
	for (i=0; i<str.length; i++) {
			if(str[i]== " " || str[i]== "," || str[i]== "." || str[i]== "!" || str[i]== "?" || str[i]== ":" || str[i]== ";") {
				quantity=mas_new.length; 
				if(word != "") {
				mas_new[quantity] = word;// добавляем элемент в конец массива (mas_new.push(word));
				word = "";
				}
			}
			else {
			word += str[i];
			}
	}
	console.log(mas_new);
return mas_new;
}

function word_search(str) {
	array_word = str_split(str);
	repeated = "";
	for (i=0; i<array_word.length; i++) {
		flag=0;
		for (j=i+1; j<array_word.length; j++) {
			if (array_word[i] == array_word[j]) {
				array_word[i]="";//array_word.splice(i, 1);
				array_word[j]="";
				flag = 1;			
			}
		}
		if(flag==0) {
		repeated+= array_word[i] + " ";
		}
	}
	document.getElementById('finding').innerHTML = repeated;
}

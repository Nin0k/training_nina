	<h2>Задание 5. Правильная скобочная последовательность*</h2>
	<p>Дана строка состоящая из скобок "{},(),[]", определить является ли данная строка правильно скобочной последовательность.  Например (()) –псп, а ((() нет.</p>
	<input type="text" id="information_5" value="{},(),[]">
	<input type="button" value="Проверить" onclick="bring_info()">
	<div id="finding"></div>
	
<script type="text/javascript"> 
function bring_info() {
	brackets = document.getElementById('information_5').value;
	sequence(brackets);
}

function  sequence (brackets) {
	brace = 0;//{}
	parenthesis = 0;//()
	bracket_square = 0;//[]
	for (i=0; i<brackets.length; i++) {
	
		if (brackets[i] == '(') {
		parenthesis++;
		}
		else if (brackets[i] == '{') {
		brace++;
		}
		else if (brackets[i] == '[') {
		bracket_square++;
		}
		
		else if (brackets[i] == ')') {
		parenthesis--;
		}
		else if (brackets[i] == '}') {
		brace--;
		}
		else if (brackets[i] == ']') {
		bracket_square--;
		}
		
	}
	if (parenthesis == 0 && brace == 0 && bracket_square == 0 ) {
		document.getElementById('finding').innerHTML = "Правильная скобочная последовательность";
		}
	else {
		document.getElementById('finding').innerHTML = "Не правильная скобочная последовательность";
		}
}
</script>

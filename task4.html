	<h2>Задание 4 Факториал</h2>
	<p>Написать функцию нахождения факториала числа n.</p>
	<input type="text" id="information_4" value="5">
	<input type="button" value="Рассчитать" onclick="bring_info()">
	<div id="finding"></div>
	
<script type="text/javascript"> 
function bring_info() {
	number = document.getElementById('information_4').value;
	factorial_number(number);
}

function factorial_number(n) {
	factorial = 1;
	for (i=1; i<=n; i++) {
		factorial *=i;
	}
	document.getElementById('finding').innerHTML = factorial;
}
</script>
